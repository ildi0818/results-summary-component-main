<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div>
    
    <!-- purple container -->
    <div>
      <h1>Your Result</h1>
      <div>
        <div>76</div>
        <div>of 100</div>
      </div>
      <div>Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <!-- white container -->
    <div>
      <h3>Summary</h3>
      <div>
        <div>
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <div>Reaction</div>
        </div>
        <div><span>80</span><span> / 100</span></div>
      </div>
      <div>
        <div>
          <img src="assets/images/icon-memory.svg" alt="memory">
          <div>Memory</div>
        </div>
        <div><span>92</span><span> / 100</span></div>
      </div>
      <div>
        <div>
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <div>Verbal</div>
        </div>
        <div><span>61</span><span> / 100</span></div>
      </div>
      <div>
        <div>
          <img src="assets/images/icon-visual.svg" alt="visual">
          <div>Visual</div>
        </div>
        <div><span>72</span><span> / 100</span></div>
      </div>
    
      <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
